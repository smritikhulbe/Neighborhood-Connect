<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Connect - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <a href="index.html" id="home-link">Home</a>
                <a href="html" id="events-link">Events</a>
            </div>
            <div class="right-nav">
                <a href="messages.html" id="messages-link">Messages</a>
                <a href="profile.html" id="profile-link">Profile</a>
                <button id="login-button">Login</button>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="login-signup">
            <h2>Login or Create Account</h2>

            <div id="auth-forms">
                <div id="login-form">
                    <h3>Login</h3>
                    <input type="text" id="login-email" placeholder="Email/Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login-button-local">Login</button>
                </div>

                <div id="signup-form" style="display: none;">
                    <h3>Create Account</h3>
                    <input type="text" id="signup-username" placeholder="Username">
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                    <button id="signup-button">Sign Up</button>
                </div>
            </div>

            <div id="provider-login">
                <p>Or login with:</p>
                <button id="google-login">Login with Google</button>
            </div>

            <p id="toggle-form">
                <a href="#" id="signup-link">Create an account</a> |
                <a href="#" id="login-link" style="display: none;">Back to login</a>
            </p>
            <div id="auth-message"></div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
