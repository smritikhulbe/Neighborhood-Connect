<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <a href="#" id="home-link">Home</a>
                <a href="#" id="events-link">Events</a>
                
            </div>
            <div class="right-nav">
                <a href="#" id="messages-link">Messages</a>
                <a href="#" id="profile-link">Profile</a>
                <a href="#" id="login-link">Login</a>
                
            </div>
        </nav>
    </header>

    <main>
        <section id="feed" class="active">
            <h2>Feed</h2>
            <div id="post-list"></div>
            <button id="create-post-button">Create Post</button>
        </section>

        <div id="create-post-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create a Post</h2>
                <form id="new-request-form">
                    <label for="request-title">Title:</label><br>
                    <input type="text" id="request-title" name="request-title" required><br><br>

                    <label for="request-description">Description:</label><br>
                    <textarea id="request-description" name="request-description" rows="4" cols="50" required></textarea><br><br>

                    <label>Skills (Optional):</label><br>
                    <input type="checkbox" id="skill-gardening"><label for="skill-gardening">Gardening</label>
                    <input type="checkbox" id="skill-tech"><label for="skill-tech">Tech Help</label>
                    <input type="checkbox" id="skill-cooking"><label for="skill-cooking">Cooking</label>
                    <br><br>

                    <button type="submit">Submit Post</button>
                </form>
            </div>
        </div>

        <section id="profile"></section>
        <section id="messages"></section>
        <section id="events"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
