<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Connect - Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <a href="index.html" id="home-link">Home</a>
                <a href="event.html" id="event-link">Events</a>
            </div>
            <div class="right-nav">
                <a href="messages.html" id="messages-link">Messages</a>
                <a href="profile.html" id="profile-link">Profile</a>
                <a href="#" id="login-link">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="event">
            <h2>Community Events</h2>
            <div id="event-list">
                </div>

            <button id="create-event-button">Create Event</button>

            <div id="create-event-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Create a Community Event</h2>
                    <form id="new-event-form">
                        <label for="event-title">Title:</label><br>
                        <input type="text" id="event-title" name="event-title" required><br><br>

                        <label for="event-description">Description:</label><br>
                        <textarea id="event-description" name="event-description" rows="4" cols="50" required></textarea><br><br>

                        <label for="event-date">Date:</label><br>
                        <input type="date" id="event-date" name="event-date" required><br><br>

                        <label for="event-location">Location:</label><br>
                        <input type="text" id="event-location" name="event-location" required><br><br>

                        <button type="submit">Create Event</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="event.js"></script>
</body>
</html>
